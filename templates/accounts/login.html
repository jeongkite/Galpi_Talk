{% extends "../base.html" %}
{% block content %}
<section>
    <div class="header">
        <a href="#"><img src="/static/img/icon/Arrow-Back-Black.svg" alt=""></a>
        <h3>로그인</h3>
    </div>
    <div class="center-flex">
        <div class="align-left">
            <h4 class="info_title" >주의 사항</h4>
        </div>
        <div class="info_box">
            <p>
                문답은 <strong>11/14(일)</strong>부터 <strong>11/28(일)</strong>까지 15일 동안
                진행됩니다.
                <br><br>
                <strong>11/29(월)</strong>부터는 [죽음 포트폴리오] 제작이 시작되어
                <strong>내용 수정이 불가능</strong>합니다.
                
            </p>
        </div>

        <form method="post" class="center-flex " action="{% url 'accounts:login' %}">
            <table>
                {% csrf_token %}
                <tr class="input-section">
                    <td><label for="username">아이디</label></td>
                    <td><input size="25" type="text" class=" " name="username" id="username"
                        value="{{ form.username.value|default_if_none:'' }}"></td>
                </tr>
                <tr class="input-section ">
                    <td><label for="password">비밀번호</label></td>
                    <td><input size="25" type="password" class=" " name="password" id="password"
                        value="{{ form.password.value|default_if_none:'' }}"></td>
                </tr>
            </table>
            {% include "form_errors.html" %}
            <button type="submit" class="btn dark-btn mt-btn">로그인</button>
        </form>
        <a  class="question" href="{% url 'accounts:question' %}">문제가 생겼나요?</a>
    </div>
</section>
{% endblock %}
